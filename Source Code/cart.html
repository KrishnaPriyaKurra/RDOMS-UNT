<!DOCTYPE html>
<html>

<head>
  <title>Order Template</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/script2.js"></script>
</head>

<body>
  <div class="container main-page-wrapper">
    <h1 class="page-title">Place Order</h1>
    <div></div>
    <div class="col col-lg-7 right-panel" style="margin: auto;">
      <div class="row order-info">
        <div class="col">
          <label>Now serving: <i>Lunch</i></label>
        </div>
      </div>
      <div style="padding: 2px;">
        <table class="table table-light">
          <thead class="thead-light">
            <tr>
              <th scope="col">Location</th>
              <th scope="col">Item</th>
              <th scope="col">Quantity</th>
              <th scope="col">Select</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="3"><span style="margin: 0px;font-style: italic;">Cart is empty</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br />
    <div class="col col-lg-7" style="margin: auto;">
      <button class="btn btn-warning" onclick="history.back();">Back</button>
      <button style="float:right" class="btn btn-success confirm">Confirm</button>
    </div>
  </div>
</body>

</html>
